<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/697aad430f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-1 timeBlock">9 AM</div>
      <textarea class="col-10" id="09"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>
    <div class="row">
      <div class="col-1 timeBlock">10 AM</div>
      <textarea class="col-10" id="10"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>
    <div class="row">
      <div class="col-1 timeBlock">11 AM</div>
      <textarea class="col-10" id="11"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>
    <div class="row">
      <div class="col-1 timeBlock">12 PM</div>
      <textarea class="col-10" id="12"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>
    <div class="row">
      <div class="col-1 timeBlock">1 PM</div>
      <textarea class="col-10"  id="13"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>
    <div class="row">
      <div class="col-1 timeBlock">2 PM</div>
      <textarea class="col-10" id="14"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>
    <div class="row">
      <div class="col-1 timeBlock">3 PM</div>
      <textarea class="col-10" id="15"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>
    <div class="row">
      <div class="col-1 timeBlock">4 PM</div>
      <textarea class="col-10" id="16"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>
    <div class="row">
      <div class="col-1 timeBlock">5 PM</div>
      <textarea class="col-10" id="17"></textarea>
      <div class="col-1 saveBtn"><i class="far fa-save m-4"></i></div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="javascript.js">
  </script>

</body>

</html>
